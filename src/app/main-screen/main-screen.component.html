<!-- Page Wrapper -->
<div id="wrapper">
    
    <app-sidebar (display) = "inUse($event)" class="sidebarStyle"></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!--  -->
            <app-topbar></app-topbar>


            <app-global *ngIf="showGlobal"></app-global>
            <app-area *ngIf="showArea"></app-area>
            <app-home *ngIf="showHome"></app-home>
            <app-predicciones *ngIf="showPred"></app-predicciones>
            
            <div *ngIf="isAdmin">
                <app-crear-usuario *ngIf="showCrear"></app-crear-usuario>
                <app-ver-usuario *ngIf="showEditar"></app-ver-usuario>
            </div>


            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Seguro que deseas cerrar tu sesión?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">Selecciona "Cerrar Sesión" o da clic en "Cancelar"</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
