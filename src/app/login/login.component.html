<div class="bg-black">

    <div class="container">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
  
        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              
                <div class="row">
                  <div class="col-lg-2"></div>
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">DeAcero</h1>
                      <p class="mb-4">Iniciar Sesión</p>
                    </div>

                    <div *ngIf="errorMessage">
                      <div class="alert alert-info">
                        <strong>ERROR</strong> {{errorMessage}}
                      </div>
                    </div>

                    <!-- INICIO DEL FORM -->
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="user">
                      <div class="form-group">
                        <input type="email" #email="ngModel" [(ngModel)]="employee.email" name="email" [ngModelOptions]="{standalone: true}" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Usuario" required>
                      </div>
                      <div class="form-group">
                        <input type="password" #password="ngModel" [(ngModel)]="employee.password"  name="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" required>
                      </div>
                      
                      <input type="submit" value="Iniciar Sesión" class="btn btn-orange btn-user btn-block text-white" />
                      <hr>
                      <div class="col-lg-2"></div>
                      
                    </form>
                    <!-- FINAL FORM -->

                    <!--div class="text-center">
                      <a class="small text-orange">Olvidé mi contraseña</a>
                    </div-->
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>

  </div>
